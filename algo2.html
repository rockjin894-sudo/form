<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Подорожі</title>
</head>
<body>

  <h1>Мій сайт про подорожі</h1>
  <p>Тут можна забронювати свою подорож мрії!</p>

  <form>
    <label>Ім'я:</label><br>
    <input type="text" name="name"><br><br>

    <label>Електронна пошта:</label><br>
    <input type="email" name="email"><br><br>

    <label>Куди хочеш поїхати:</label><br>
    <select name="place">
      <option>Італія</option>
      <option>Єгипет</option>
      <option>Карпати</option>
    </select><br><br>

    <label>Дата подорожі:</label><br>
    <input type="date" name="date"><br><br>

    <label>Коментар:</label><br>
    <textarea name="comment"></textarea><br><br>

    <input type="submit" value="Відправити">
  </form>

</body>
</html>
